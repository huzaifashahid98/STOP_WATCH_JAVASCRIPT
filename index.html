<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <h1>
            STOP WATCH
        </h1>
    </div>
    <div class="main">
        <div class="scr_main">
            <h1 class="screen" id="min">0</h1>
            <h1 class="screen" id="sec">0</h1>
            <h1 class="screen" id="msec">0</h1>
        </div>

        <div class="btn_main">
            <button id="start" class="btn" onclick="start_timer();">START</button>
            <button id="stop" class="btn" onclick="stop_timer();">STOP</button>
            <button id="reset" class="btn" onclick="reset_timer();">RESET</button>
        </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
